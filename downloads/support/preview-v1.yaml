          schema:
            enum:
              - '-1'
              - C01
              - C02
              - C03
              - C04
              - C05
              - C06
              - C07
              - C08
              - C09
              - C10
              - C11
              - C12
              - C13
              - C14
              - C15
              - C20
            type: string
        - name: motCode
          in: query
          description: 'Mode of transport code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            enum:
              - '-1'
              - '1000'
              - '2000'
              - '2100'
              - '2200'
              - '2900'
              - '3000'
              - '3100'
              - '3200'
              - '3900'
              - '9000'
              - '9100'
              - '9110'
              - '9120'
              - '9190'
              - '9200'
              - '9300'
              - '9900'
            type: string
      responses:
        '200':
          description: 'null'
components:
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]