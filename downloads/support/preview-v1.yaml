openapi: 3.0.1
info:
  title: public
  description: Free API to preview trade data. No subscription key required.
  version: v1
servers:
  - url: https://comtradeapi.un.org/public/v1
paths:
  '/preview/{typeCode}/{freqCode}/{clCode}':
    get:
      summary: preview
      description: preview
      operationId: get-preview
      parameters:
        - name: typeCode
          in: path
          description: 'Type of trade: C for commodities and S for service'
          required: true
          schema:
            enum:
              - C
              - S
            type: string
        - name: freqCode
          in: path
          description: 'Trade frequency: A for annual and M for monthly'
          required: true
          schema:
            enum:
              - A
              - M
            type: string
        - name: clCode
          in: path
          description: 'Trade classifications: HS, SITC, BEC or EBOPS.'
          required: true
          schema:
            enum:
              - HS
              - SS
              - B4
              - B5
              - EB
              - EB10
              - EB02
              - EBSDMX
            type: string
        - name: reporterCode
          in: query
          description: 'Reporter code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: period
          in: query
          description: 'Year or month. Year should be 4 digit year. Month should be six digit integer with the values of the form YYYYMM. Ex: 201002 for 2010 February. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            type: string
        - name: partnerCode
          in: query
          description: 'Partner code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: partner2Code
          in: query
          description: 'Second partner/consignment code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: cmdCode
          in: query
          description: 'Commodity code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            type: string
        - name: flowCode
          in: query
          description: 'Trade flow code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            enum:
              - M
              - X
              - RX
              - RM
              - MIP
              - XIP
              - MOP
              - XOP
              - MIF
              - XIF
              - DX
              - FM
            type: string
        - name: customsCode
          in: query
          description: 'Customs code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            enum:
              - C00
              - C01
              - C02
              - C03
              - C04
              - C05
              - C06
              - C07
              - C08
              - C09
              - C10
              - C11
              - C12
              - C13
              - C14
              - C15
              - C20
            type: string
        - name: motCode
          in: query
          description: 'Mode of transport code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            enum:
              - '0'
              - '1000'
              - '2000'
              - '2100'
              - '2200'
              - '2900'
              - '3000'
              - '3100'
              - '3200'
              - '3900'
              - '9000'
              - '9100'
              - '9110'
              - '9120'
              - '9190'
              - '9200'
              - '9300'
              - '9900'
            type: string
      responses:
        '200':
          description: 'null'
  '/previewTariffline/{typeCode}/{freqCode}/{clCode}':
    get:
      tags:
        - tariffline
      summary: previewTariffline
      description: previewTariffline
      operationId: previewtariffline
      parameters:
        - name: typeCode
          in: path
          description: 'Type of trade: C for commodities and S for service'
          required: true
          schema:
            enum:
              - C
              - S
            type: string
        - name: freqCode
          in: path
          description: 'Trade frequency: A for annual and M for monthly'
          required: true
          schema:
            enum:
              - A
              - M
            type: string
        - name: clCode
          in: path
          description: 'Trade (IMTS) classifications: HS, SITC, BEC or EBOPS.'
          required: true
          schema:
            enum:
              - HS
              - H6
              - H5
              - H4
              - H3
              - H2
              - H1
              - H0
              - S4
              - S3
              - S2
              - S1
              - BE
              - BE5
              - EB
              - EB10
              - EB02
              - EBSDMX
            type: string
        - name: reporterCode
          in: query
          description: 'Reporter code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: period
          in: query
          description: 'Year or month. Year should be 4 digit year. Month should be six digit integer with the values of the form YYYYMM. Ex: 201002 for 2010 February. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            type: string
        - name: partnerCode
          in: query
          description: 'Partner code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: partner2Code
          in: query
          description: 'Second partner/consignment code (Possible values are M49 code of the countries separated by comma (,))'
          schema:
            type: string
        - name: cmdCode
          in: query
          description: 'Commodity code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            type: string
        - name: flowCode
          in: query
          description: 'Trade flow code. Multi value input should be in the form of csv (Codes separated by comma (,))'
          schema:
            enum:
              - '-1'
              - M
              - X
              - RX
